name: Daily Repository Update

on:
  schedule:
    - cron: '25 4 * * *'   # fixed time (no wildcards)
  workflow_dispatch:

permissions:
  contents: write   # ðŸ”¥ THIS FIXES 403 ERROR

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "22f2000650@ds.study.iitm.ac.in"

      - name: 22f2000650@ds.study.iitm.ac.in - Daily Auto Commit
        run: |
          echo "Updated on $(date)" >> daily-log.txt
          git add daily-log.txt
          git commit -m "Automated daily update - $(date)" || echo "No changes"
          git push origin main
